<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-primary alert-dismissible">
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                    Bem Vindo! Informe os seus dados no formulário a seguir.
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>Formulário</h1>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome">

                    <label class="form-label" for="email">Seu email:</label>
                    <input class="form-control" type="email" id="email">

                    <label class="form-label" for="telefone">Seu telefone</label>
                    <input class="form-control" type="text" id="telefone">

                    <button class="btn btn-success btn-md">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
